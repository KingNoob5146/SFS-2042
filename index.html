<!DOCTYPE html>
<html>
  <head>
    <title>Randomizer</title>
    <link rel="stylesheet" href="randomizer.css" />
  </head>
  <body>
    <div class="logo">
    <img src="logo.png" alt="" width="450px" height="200px">
  </div>
    <div id="container">

      <div class="rectangle">
      </div>


      <div class="where">
      <h1>Where Should I Go?</h1>
    </div>
      <div id="input-container">
        <button type="button" id="randomize-button">Find My Destination</button>
        <div id="loading-screen" style="display: none">
          <p>Finding your destination...</p>
        </div>
      </div>
      <div id="output-container">
        <p id="output"></p>
      </div>
    </div>
    <script src="randomizer.js"></script>
  </body>
</html>
